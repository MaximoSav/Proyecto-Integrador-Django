{% extends 'registration/base.html'%}
{% load static %}

{% block css %}
	<link rel="stylesheet" href={% static 'css/signin.css' %}>
{% endblock %}
<body>
{% block content %}
	<div style="position: absolute; top: 0; left: 0;width:100%;height:100%;display:flex;">
	<form class="form-signin text-center" method="POST">
	
	{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Inicio de sesion</h1>
	
	<div class="mb-2">
		<label for="id_username" class="sr-only">Username</label>
		<input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre de usuario" required autofocus>
	
		<label for="id_password" class="sr-only">Password</label>
		<input type="password" name="password" id="id_password" class="form-control" placeholder="ContraseÃ±a" required>
	</div>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>
	</form>
	</div>
{% endblock %}
</body>
